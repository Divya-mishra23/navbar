<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="backgroud_style.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body>
    <header class="header">
     
    <nav class="navbar">

      <div class="logo">
       </div>

        <ul class="nav-list" id="nav-list">

          <li class="nav-items" id="contact">contact</li>
          <li class="nav-items" id="help">help</li>
        
         
        </ul>

      <main class="container">
        <section class="main-page" id="main-page">
          <button class="close" type="button" id="close">&times;</button>
          <button type="button" class="hamburger" id="menuBtn">
            <i class="fa fa-bars"></i>
    </nav>
  </header>
 
  </body>
 
</html>
